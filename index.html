<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div id="top-section">
      <img src="./images/illustration-hero.svg" alt="pattern-background-mobile">
    </div>
    <div id="bottom-section">
      <h1>Order Summary</h1>
      <p id="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="price-details">
        <img src="./images/icon-music.svg" alt="icon-music">
        <div class="price">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="button-container"><button>Proceed to Payment
      </button></div>
      <h4 class="cancel"><a class="cancel-link" href="#">Cancel Order</a></h4>
    </div>
  </main>
</body>
</html>
